<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout & Order Tracking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      h1 {
        text-align: center;
        font-size: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #6c5ce7;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
      }

      button:hover {
        background: #5a4acb;
      }

      #result,
      #trackResult {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
      }

      .status {
        background: #d1fae5;
        color: #065f46;
        padding: 8px;
        border-radius: 5px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Checkout Section -->
    <div class="container">
      <h1>Checkout Form</h1>
      <form id="checkoutForm">
        <!-- Full Name -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        
        <!-- phone number-->
        <label for="email">Phone Number</label>
        <input type="number" id="number" name="number" required />

        <!-- Product -->
        <label for="product">Select Product</label>
        <select id="product" name="product" required>
          <option value="">-- Choose a product --</option>
          <option value="9.99">Precious liquid 5000XAF</option>
          <option value="14.99">Precious liquid 1000 XAF</option>
          <option value="19.99">Precious Essence 6000 XAF/option></option>
        </select>

        <!-- Delivery Date -->
        <label for="delivery">Delivery Date</label>
        <input type="date" id="delivery" name="delivery" required />

        <!-- Delivery location -->
        <label for="delivery">Delivery Location</label>
        <input type="text" id="text" name="text" required />


        <!-- Payment -->
        <p><strong>Payment Method:</strong></p>
        <label
          ><input type="radio" name="method" value="mtn" required /> MTN Mobile
          Money</label
        >
        <label
          ><input type="radio" name="method" value="orange" /> Orange
          Money</label
        >
        <label
          ><input type="radio" name="method" value="cash" /> Cash on
          Delivery</label
        >

        <button type="submit">Place Order</button>
      </form>

      <div id="result"></div>
    </div>

    <!-- Tracking Section -->
    <div class="container">
      <h1>Track Your Order</h1>
      <form id="trackForm">
        <label for="orderId">Enter Order ID</label>
        <input type="text" id="orderId" required placeholder="e.g. #123456" />
        <button type="submit">Track</button>
      </form>
      <div id="trackResult"></div>
    </div>

    <script>
      let orders = {}; // store placed orders in memory

      // Handle Checkout
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let name = document.getElementById("fullname").value;
          let product = document.getElementById("product").value;
          let method = document.querySelector(
            "input[name='method']:checked",
          ).value;

          // generate simple order ID
          let orderId = "#" + Math.floor(100000 + Math.random() * 900000);

          // store order with default status
          orders[orderId] = {
            customer: name,
            product: product,
            method: method,
            status: "Processing",
          };

          document.getElementById("result").innerHTML =
            `<p class="status">✅ Thank you ${name}, your order is placed.<br>
        Order ID: <strong>${orderId}</strong><br>
        Payment: ${method.toUpperCase()}</p>`;

          // reset form
          e.target.reset();
        });

      // Handle Tracking
      document
        .getElementById("trackForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let orderId = document.getElementById("orderId").value.trim();
          let trackBox = document.getElementById("trackResult");

          if (orders[orderId]) {
            trackBox.innerHTML = `<p class="status">Order ${orderId} is currently: <strong>${orders[orderId].status}</strong></p>`;
          } else {
            trackBox.innerHTML = `<p style="background:#fee2e2;color:#b91c1c;padding:8px;border-radius:5px">❌ Order not found. Check your ID.</p>`;
          }
        });

      // Simulate status updates automatically
      setInterval(() => {
        for (let id in orders) {
          if (orders[id].status === "Processing") orders[id].status = "Shipped";
          else if (orders[id].status === "Shipped")
            orders[id].status = "Out for Delivery";
          else if (orders[id].status === "Out for Delivery")
            orders[id].status = "Delivered";
        }
      }, 10000); // update every 10s
    </script>
  </body>
</html>

</html>
