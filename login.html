<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mankefor Cosmetic | Register & Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #d63384;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #b52b6d;
      }

      .toggle {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
      }

      .toggle span {
        color: #d63384;
        cursor: pointer;
        font-weight: bold;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Registration Form -->
      <form id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="regName" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPassword" required />
        </div>
        <button type="submit">Register</button>
        <div class="toggle">
          Already have an account? <span onclick="showLogin()">Login</span>
        </div>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="hidden">
        <h2>Login</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Login</button>
        <div class="toggle">
          Don‚Äôt have an account? <span onclick="showRegister()">Register</span>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log(window.location.href);
        url = window.location.href;
        option = 'register';
        if(url.includes('=')){
          option = url.split("=")[1];
        }

        if(option === 'login'){
          registerForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
        } else if(opiton === 'register') {
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        }
      })
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      // Switch to Dashboard
      function showDashboard() {
        window.open("index.html", "_self");
      }

      // Switch to Login
      function showLogin() {
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      }

      // Switch to Register
      function showRegister() {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
      }

      // Register Form Submit
      registerForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let name = document.getElementById("regName").value;
        let email = document.getElementById("regEmail").value;
        let password = document.getElementById("regPassword").value;

        alert(
          "‚úÖ Registered Successfully!\nName: " + name + "\nEmail: " + email,
        );
        showLogin();
      });

      // Login Form Submit
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let email = document.getElementById("loginEmail").value;
        let password = document.getElementById("loginPassword").value;

        // Simple validation
        if (email && password) {
          alert("üîë Login Successful!\nWelcome back, " + email);
        } else {
          alert("‚ùå Please enter valid credentials");
        }
        showDashboard();
      });
    </script>
  </body>
</html>
   </script>
  </body>
</html>
