<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login & Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: #f2f2f2; */
      }

      .container {
        width: 350px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form {
        display: none;
      }

      .form.active {
        display: block;
      }

      .form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .form button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #ff7200;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .form button:hover {
        background: #45a049;
      }

      .toggle-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .toggle-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }

      .toggle-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Signup Form -->
      <div class="form" id="signupForm">
        <h2>Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="password" placeholder="Password" required />
        <a href="Clients (2).html"> <button type="button">Signup</button></a>
        <div class="toggle-link">
          Already have an account?
          <a onclick="toggleForm('loginForm')">Login here</a>
        </div>
      </div>

      <!-- Login Form -->
      <div class="form active" id="loginForm">
        <h2>Login</h2>
        <label for="email"> Email</label><br>
           <input type="text" placeholder="Email" required />
        <label for="password">Password</label><br>

         <input  placeholder="Password" required />
        <a href="Clients (2).html"> <button type="button">Login</button></a>
        <div class="toggle-link">
        Don't have account?
          <a onclick="toggleForm('signupForm')">Signup here</a>
        </div>
      </div>

      
      </div>
    </div>

    <script>
      function toggleForm(formId) {
        document.querySelectorAll(".form").forEach((form) => {
          form.classList.remove("active");
        });
        document.getElementById(formId).classList.add("active");
      }
    </script>
  </body>
</html>
