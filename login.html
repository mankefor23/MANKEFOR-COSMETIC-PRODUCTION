<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login & Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: #f2f2f2; */
      }

      .container {
        width: 350px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form {
        display: none;
      }

      .form.active {
        display: block;
      }

      .form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .form button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #ff7200;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .form button:hover {
        background: #45a049;
      }

      .toggle-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .toggle-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }

      .toggle-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Signup Form -->
      <form class="form" id="signupForm" onsubmit="return false;">
        <h2>Signup</h2>
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Signup</button>
        <div class="toggle-link">
          Already have an account?
          <a onclick="toggleForm('loginForm')">Login here</a>
        </div>
      </form>

      <!-- Login Form -->
      <form class="form active" id="loginForm" onsubmit="return false;">
        <h2>Login</h2>
        <label for="email"> Email</label><br>
        <input type="email" name="email" id="loginEmail" placeholder="Email" required />
        <label for="password">Password</label><br>
        <input type="password" name="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="toggle-link">
        Don't have account?
          <a onclick="toggleForm('signupForm')">Signup here</a>
        </div>
      </form>

      
      </div>
    </div>

    <script>
      function toggleForm(formId) {
        document.querySelectorAll(".form").forEach((form) => {
          form.classList.remove("active");
        });
        document.getElementById(formId).classList.add("active");
      }
    </script>
    <script src="js/data-manager.js"></script>

    <script>

      console.log(localStorage.getItem("mankefor_currentUser"));
    </script>
    <script>
      
      // Check if user is already logged in
      if (localStorage.getItem('loggedInUser')) {
        const user = JSON.parse(localStorage.getItem("mankefor_currentUser"));
        if (user.role === 'customer') {
          window.location.href = 'customer-dashboard.html';
        } else if (user.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        }
      } else {
        // Handle form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          
          const user = dataManager.login(email, password);
          
          if (user) {
            localStorage.setItem('loggedInUser', email);
            if (user.role === 'customer') {
              window.location.href = 'customer-dashboard.html';
            } else if (user.role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            }
          } else {
            alert('Invalid email or password');
          }
        });
      }
    
      
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const userData = {
          firstName: formData.get('firstName'),
          lastName: formData.get('lastName'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          password: formData.get('password')
        };
        
        try {
            dataManager.registerUser(userData);
          alert('Registration successful! Please login.');
          toggleForm('loginForm');
          this.reset();
        } catch (error) {
          alert('Registration failed. Please try again.');
        }
      });
    
    </script>
  </body>
</html>
