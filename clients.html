<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
        background: #f4f6f9;
      }
      /* Sidebar */
      .sidebar {
        width: 220px;
        background: #2c3e50;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .sidebar h2 {
        text-align: center;
        padding: 20px 0;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        display: block;
      }
      .sidebar a:hover {
        background: #34495e;
      }
      /* Main Content */
      .main {
        flex: 1;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 22px;
      }
      header button {
        padding: 8px 12px;
        background: #e74c3c;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      header button:hover {
        background: #c0392b;
      }
      /* Orders Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: #2c3e50;
        color: white;
      }
      button.confirm {
        background: #27ae60;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      button.confirm:hover {
        background: #219150;
      }
      .place-order {
        margin-top: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
      .place-order input,
      .place-order select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .place-order button {
        margin-top: 12px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #2980b9;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      .place-order button:hover {
        background: #2471a3;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="#">üè† Home</a>
      <a href="#">üõí My Orders</a>
      <a href="#">üìë Receipts</a>
      <a href="#">‚öôÔ∏è Profile</a>
      <a href="#">üìû Support</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <div class="main">
      <header>
        <h1>Welcome, Customer</h1>
        <button onclick="logout()">Logout</button>
      </header>

      <!-- Place New Order -->
      <div class="place-order">
        <h3>Place New Order</h3>
        <label>Product</label>
        <select id="productSelect">
          <option value="">-- Select Product --</option>
          <option value="Precious Liquid">Precious Liquid</option>
          <option value="Precious Essence">Precious Essence</option>
          <option value="Precious Pure Wash">Precious Pure Wash</option>
          <option value="Precious Bath Glow">Precious Bath Glow</option>
          <option value="Precious Pure Bleach">Precious Pure Bleach</option>
        </select>

        <label>Payment Method</label>
        <select id="paymentMethod">
          <option value="">-- Select Payment --</option>
          <option value="MTN">MTN</option>
          <option value="Orange">Orange</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter Number" />

        <label>Delivery Location</label>
        <input type="text" id="location" placeholder="Enter Address" />

        <label>Delivery Date</label>
        <input type="date" id="deliveryDate" />

        <button onclick="placeOrder()">Place Order</button>
      </div>

      <!-- Orders Table -->
      <h3>My Orders</h3>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Payment</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Orders will appear here -->
        </tbody>
      </table>
    </div>

    <script>
      let orders = [];

      function placeOrder() {
        const product = document.getElementById("productSelect").value;
        const payment = document.getElementById("paymentMethod").value;
        const phone = document.getElementById("phone").value;
        const location = document.getElementById("location").value;
        const date = document.getElementById("deliveryDate").value;

        if (!product || !payment || !phone || !location || !date) {
          alert("Please fill all fields!");
          return;
        }

        const order = {
          product,
          payment,
          phone,
          location,
          date,
          status: "Pending",
        };

        orders.push(order);
        renderOrders();
        alert("Order placed successfully!");
      }

      function renderOrders() {
        const tbody = document.getElementById("ordersTable");
        tbody.innerHTML = "";
        orders.forEach((order, index) => {
          tbody.innerHTML += `
      <tr>
        <td>${order.product}</td>
        <td>${order.payment}</td>
        <td>${order.phone}</td>
        <td>${order.location}</td>
        <td>${order.date}</td>
        <td>${order.status}</td>
      </tr>
    `;
        });
      }

      function logout() {
        alert("Logged out!");
        // redirect to login page here
      }
    </script>
  </body>
</html>
